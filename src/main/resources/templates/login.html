<div class="login-page">
<div class="top-text">
  <h1>StimpTech Industries</h1>
  <br>
  <br>
  <h2>Sign In To Your Account</h2>
</div>

      <div class="form">
        <form class="register-form" id="registerForm" action="/" method="post">
          <input type="text" placeholder="name"/>
          <input type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#" id="showLoginForm">Sign In</a></p>
        </form>
        <form class="login-form" id="loginForm" action="/" method="post">
          <input type="text" name="username" placeholder="username"/>
          <input type="password" name="password" placeholder="password"/>
          <button>login</button>
          <p class="message">Not registered? <a href="#" id="showRegisterForm">Create an account</a></p>
        </form>
      </div>
</div>

<div class="right">
  
</div>

<p th:text="${message}"></p>
<script src="script.js"></script>
